<main>
  <h1 class="color-orange">
    Recovering Session Links for Students
  </h1>

  <p>
    If you cannot find your feedback session links, enter your course registered email below. Links to all your feedback sessions over the past 6 months will be sent to the email address.
  </p>

  <div class="card bg-light top-padded col-sm-9 col-md-6">
    <div class="card-body">
      <div>
        <strong>Requesting your Session Links</strong>
      </div>

      <div class="top-padded">
        <strong>Email: </strong>
        <input class="form-control" type="email" email="true" [(ngModel)]="recoveryEmail" #recEmail="ngModel">
      </div>
      <div *ngIf="recEmail.invalid && recEmail.touched" class="alert alert-danger">
        Please enter a valid email address
      </div>

      <div class="top-padded">
        <ngx-recaptcha2 [siteKey]="siteKey"
                        (reset)="handleReset()"
                        (expire)="handleExpire()"
                        (load)="handleLoad()"
                        (success)="handleSuccess($event)"
                        [useGlobalDomain]="false"
                        [size]="size"
                        [hl]="lang">
        </ngx-recaptcha2>
      </div>

      <div class="top-padded">
        <button class="btn btn-primary" [disabled]="recEmail.invalid" (click)="onSubmitLinkRecovery()">Submit</button>
      </div>

    </div>
  </div>
</main>
