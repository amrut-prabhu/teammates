<main>
  <h1 class="color-orange">
    Recovering Session Links for Students
  </h1>

  <p>
    If you cannot find your feedback session links, enter your course registered email below. Links to all your feedback sessions over the past 6 months will be sent to the email address.
  </p>

  <div class="card bg-light top-padded col-sm-9 col-md-5">
    <div class="card-body">
      <div>
        <strong>Requesting your Session Links</strong>
      </div>

      <div class="top-padded">
        <strong>Email: </strong>
        <input class="form-control" type="email" [(ngModel)]="recoveryEmail">
      </div>

      <!-- Add Recaptcha -->
      <!--<div nbRecaptcha key="6LeZSZEUAAAAAO-xCzi314NoCgJILEH9qzFuer3P" formControlName="captcha"></div>-->
      <!--<div vc-recaptcha key="6LeZSZEUAAAAAO-xCzi314NoCgJILEH9qzFuer3P"></div>-->

      <div class="top-padded">
        <button class="btn btn-primary" (click)="onSubmitLinkRecovery()">Submit</button>
      </div>
    </div>
  </div>

</main>
