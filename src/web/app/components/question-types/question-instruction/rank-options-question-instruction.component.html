<p *ngIf="questionDetails.minOptionsToBeRanked !== -1 || questionDetails.maxOptionsToBeRanked ! == -1"
   class="text-muted">Instructions:</p>
<ul>
  <li *ngIf="questionDetails.minOptionsToBeRanked !== -1" class="text-muted">You need to rank at least {{ questionDetails.minOptionsToBeRanked }} options.</li>
  <li *ngIf="questionDetails.maxOptionsToBeRanked !== -1" class="text-muted">Rank no more thank {{ questionDetails.maxOptionsToBeRanked }} options.</li>
</ul>
